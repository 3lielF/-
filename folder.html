<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Folder and Window</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f7;
    }

    .folder {
      width: 100px;
      height: 80px;
      background-color: #78a9ff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
    }

    .folder::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 10px;
      width: 50px;
      height: 20px;
      background-color: #78a9ff;
      border-radius: 4px;
    }

    .macos-window {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid #ddd;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* Initially hidden */
      z-index: 1000;
    }

    .macos-titlebar {
      height: 32px;
      background-color: #e9e9eb;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 0 10px;
      justify-content: space-between;
    }

    .macos-titlebar .buttons {
      display: flex;
      gap: 6px;
    }

    .macos-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close {
      background-color: #ff5f57;
      cursor: pointer;
    }

    .minimize {
      background-color: #ffbd2e;
    }

    .maximize {
      background-color: #28c840;
    }

    .macos-content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="folder" onclick="openWindow()"></div>

  <div class="macos-window" id="macosWindow">
    <div class="macos-titlebar">
      <div class="buttons">
        <div class="macos-button close" onclick="closeWindow()"></div>
        <div class="macos-button minimize"></div>
        <div class="macos-button maximize"></div>
      </div>
      <span>Folder Window</span>
    </div>
    <div class="macos-content">
      <h1>Folder Contents</h1>
      <p>Here are the contents of the folder...</p>
    </div>
  </div>

  <script>
    function openWindow() {
      const windowEl = document.getElementById('macosWindow');
      windowEl.style.display = 'block';
    }

    function closeWindow() {
      const windowEl = document.getElementById('macosWindow');
      windowEl.style.display = 'none';
    }
  </script>
</body>
</html>
